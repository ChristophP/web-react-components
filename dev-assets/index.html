<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/document-register-element/1.5.0/document-register-element.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.8/react-with-addons.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.8/react-dom.js"></script>

</head>
<body>
  <h1>Web React Components</h1>
  <div id="root"></div>

  <!-- compiled JS -->
  <script src="/bundle.js"></script>
  <script>
// bootstrap element
const MyButton = props => {
  console.log(props);
  const { name, children, age = 'unknown', fruits = [] } = props;
  return React.createElement('button', {}, [
    name,
    'Age ' + age,
    React.createElement('div', {}, children),
    React.createElement('ul', {}, fruits.map(fruit =>
      React.createElement('li', {}, [fruit]))),
  ]);
};

// register react component as custom element
WRC.default(MyButton, 'custom-button');
  </script>

  <!-- render the custom element -->
  <custom-button name="Peter" age="{45}" fruits='{["apple", "orange", "banana"]}'>
    <span>I am a child</span>
  </custom-button>
</body>
